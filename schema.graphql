type Query {
  hello: String
  """Fetch all Astronauts from the Apollo space program"""
  astronauts: [Astronaut]!
  """Fetch all Apollo space program missions"""
  missions: [Mission]
}

type Astronaut {
  """ID is an auto-incrementing value from data store"""
  id: ID!
  firstName: String!
  lastName: String!
}

type Mission {
  id: ID!
  """
  Commonly associated with the name.
  
  **Example:** `Apollo 11`
  """
  mission: String!
  """
  Launch Date of mission includeing UTC timestamp
  
  **Example:** `10/11/1968 15:02:00`
  """
  launchDate: DateTime!
  astronauts: [Astronaut]
  """Mapped from cm_name"""
  commandModule: String
  """Mapped from lm_name"""
  lunarModule: String
  launchVehicle: String!
  """Mapped from remarks"""
  notes: String
  """
  Duration of the mission in seconds
  
  To convert to 
  """
  duration: Int
}

scalar DateTime

schema {
  query: Query
}
